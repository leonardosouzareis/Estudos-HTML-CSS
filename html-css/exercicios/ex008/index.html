<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b>.
    <!--Tag B não tem semântica, apenas tem forma--></p>
    <p>Nesta forma tem um <strong>termo em destaque</strong>
    <!--Visualmente não há diferença, porém a tag strong da sentido, da a ideia de destaque/forte--></p>
    <h2>Itálico/Enfâse</h2>
    <p>Nesta frase temos um <i>termo em itálico</i>.</p>
    <!--Tag I não tem semântica, apenas tem forma-->
    <p>Nesta frase temos um <em>termo com enfâse</em>.
    </p>
    <!--Visualmente não há diferença, porém a tag em da sentido, da a ideia de destaque/enfâse-->
    <hr>
    <h5>Aula com Guanabara - Curso em vídeo.</h5>
</body>
</html>
